<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container introduction hidden">
    <div class="row">
      <div class="column-full">
        <h1><span class="logoCarText">CAR</span><span class="logoHealthText">HEALTH</span><span class="logoPlus">+</span></h1>
      </div>
      <div class="column-full">
        <img class="carHealthLogo" src="images/carhealth logo.jpg" alt="picture of a rendered car">
      </div>
      <div class="column-full get-started-button">
        <button class="getStarted" type="submit" >Check Status</button>
      </div>
    </div>
  </div>

  <div class="container-nonIntro find-vehicle">
    <div class="row">
      <div class="column-full">
        <h2>Find My Vehicle</h2>
      </div>
      <div class="column-full">
        <img class="find-my-vehicle-picture" src="images/magnifying glass.png" alt="magnifying glass">
      </div>
      <div class="column-full">
        <form>
          <div>
          <label for="year"><p>YEAR</p></label>
          <input id="year" type="text" class="userInputCar" name="year">
          </div>
          <div>
            <label for="make"><p>MAKE</p>
            </label>
            <input id="make" type="text" class="userInputCar" name="make">
          </div>
          <div>
            <label for="model"><p>MODEL</p></label>
            <input id="model" type="text" class="userInputCar" name="model">
          </div>
          <div>
            <label for="mileage"><p>MILEAGE</p></label>
            <input id="mileage" type="text" class="userInputCar" name="mileage">
          </div>
          <div>
            <button type="submit" class="carSubmitBtn">SUBMIT</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <main>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
